<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programming Basics | Shoppingcart</title>

    <link rel="stylesheet" href="assets/style.css">

    <!--favicon-->
    <link rel="icon" href="assets/bestaandesupermarktfavicon.png">
</head>
<body>
<div id="totaldiv">

    <img src="assets/bestaandesupermarkt.png" alt="logo van een bestaande supermarkt!" id="Image" style="max-width: 60%;">

<div id="mainPage">

    <!-- title -->
    <h1 id="title">Mijn boodschappenlijst</h1>

    <!-- adding form -->
    <div id="formDiv">
        <form action="" method="post">
            <input type="text" name="Product" id="product" placeholder=" Product">
            <input type="number" name="Prijs" id="price" placeholder=" Prijs">
            <input type="button" value="Toevoegen" id="submit">
        </form>
    </div>

    <!-- alert -->
    <div id="alertText">
        
    </div>

    <!-- total -->
    <div id="totalDiv">
        <div id="totalTextDiv">
            <p>Totaal:</p>
        </div>

        <div id="totalPrice">
            
        </div>
    </div>

    <div id="lineDiv">
        <hr id="line">
    </div>    

    <!-- list -->
    <div id="listDiv">
        <ul id="list">
            
        </ul>
    </div>

    <footer><p>Bedankt voor het winkelen bij BestaandeSupermarkt!</p></footer>

</div>

</div>
    <script src="assets/app.js"></script>
</body>
</html>
